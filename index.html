<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Generate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="pi" style="cursor: pointer">PERSONAL INFORMATION</h1>

    <div class="main-container">
      <form id="form">
        <h2 class="skills">DETAILS :</h2>

        <div class="box1">
          <div class="form-group">
            <label class="label" for="name">Name :</label>
            <input
              class="input id"
              type="text"
              id="name"
              placeholder="Your Name"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">Designation:</label>
            <input
              class="input id"
              type="text"
              id="desig"
              placeholder="Your Work"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">phone :</label>
            <input
              class="input id"
              type="number"
              id="phone"
              placeholder="Phone"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">Email :</label>
            <input
              class="input id"
              type="text"
              id="email"
              placeholder="@Gmail.com"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">Address :</label>
            <input
              class="input id"
              type="text"
              id="address"
              placeholder="Your Location"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">Profile :</label>
            <input
              class="input id"
              type="file"
              id="pic"
              placeholder="Choose Your picture"
            />
          </div>


          <hr style="margin-bottom: 10px" />
          <h2 class="skills">SKILLS :</h2>

          <div class="form-group">
            <label class="label" for="name">Skills :</label>
            <input
              class="input id"
              type="text"
              id="skills"
              placeholder="Skills"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">Skills:</label>
            <input
              class="input id"
              type="text"
              id="skills1"
              placeholder="Skills"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">Skills:</label>
            <input
              class="input id"
              type="text"
              id="skills2"
              placeholder="Skills"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">Skills:</label>
            <input
              class="input id"
              type="text"
              id="skills3"
              placeholder="Skills"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">Skills:</label>
            <input
              class="input id"
              type="text"
              id="skills4"
              placeholder="Skills"
            />
          </div>

          <hr style="margin-bottom: 10px" />
          <h2 class="skills">LANGUAGES :</h2>

          <div class="form-group">
            <label class="label" for="name">Languages :</label>
            <input
              class="input id"
              type="text"
              id="lang"
              placeholder="Your Languages"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">Languages :</label>
            <input
              class="input id"
              type="text"
              id="lang1"
              placeholder="Your Languages"
            />
          </div>
        

          <hr style="margin-bottom: 10px" />
          <h2 class="skills">EDUCATION :</h2>

          <div class="form-group">
            <label class="label" for="name">INTER :</label>
            <input
              class="input id"
              type="text"
              id="intermediate"
              placeholder="Your collage Name"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">PASSING :</label>
            <input class="input id" type="date" id="passing" />
          </div>

          <div class="form-group">
            <label class="label" for="name">Percentage :</label>
            <input
              class="input id"
              type="number"
              id="percentage"
              placeholder="Intermediate "
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">MATRIC :</label>
            <input
              class="input id"
              type="text"
              id="secondry"
              placeholder="Your Shool Name"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">PASSING :</label>
            <input class="input id" type="date" id="passing1" placeholder="" />
          </div>

          <div class="form-group">
            <label class="label" for="name">Percentage :</label>
            <input
              class="input id"
              type="number"
              id="percentage1"
              placeholder="Matric "
            />
          </div>

          <hr style="margin-bottom: 10px" />

          <h2 class="skills">EXPERENCES :</h2>

          <div class="form-group">
            <label class="label" for="name">COMPANY :</label>
            <input
              class="input id"
              type="text"
              id="company"
              placeholder="Name"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">DEPART :</label>
            <input
              class="input id"
              type="text"
              id="work"
              placeholder="Department Name"
            />
          </div>

          <div class="form-group">
            <label class="label" for="name">YEAR:</label>
            <input
              class="input id"
              type="text"
              id="work1"
              placeholder="Experience"
            />
          </div>

          <hr />

        </div>
        <div class="btn"><input type="submit" class="submit" id="btn" /></div>
      </form>
    </div>
  </body>
  <script src="user-script.js"></script>
</html>
